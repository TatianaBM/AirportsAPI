        #   n: 3
          # start: npm start
          # marge: true
        # uses: cypress-io/github-action@v6
        # with:
          # command: npx cypress run --env type-of-environment=${{ env.CYPRESS_ENV }} \
          #     --reporter mochawesome --reporter-options overwrite=false

          run: |
            npx cypress-split --index ${{ matrix.index }} --count 3 \
            -- npx cypress run --env type-of-environment=${{ env.CYPRESS_ENV }} \
            --reporter mochawesome --reporter-options overwrite=false,reportDir=cypress/results

