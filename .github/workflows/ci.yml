name: Run the tests on pull requests

on:
    pull_request:
      branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: [1, 2, 3]
    env:
      CYPRESS_ENV: ${{ vars.ENV_TYPE }}
      SPLIT: ${{ strategy.job-total }}
      SPLIT_INDEX: ${{ strategy.job-index }}

    steps:
      - name: Git clone
        uses: actions/checkout@v4

      - name: Install deps
        run: npm ci

      - name: Write cypress.env.json
        run: echo '${{ secrets.CYPRESS_ENV_FILE }}' > cypress.env.json

      - name: Run Cypress tests for ${{ env.CYPRESS_ENV }}
        # uses: bahmutov/cypress-workflows/.github/workflows/split.yml@v1
